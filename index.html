<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/clock.gif" width="130">
        <h1>Contagem regressiva para o ano novo</h1>
    </header>
    <section>
        <div class="timer">
            <div>
                <h1 id="dia">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="hora">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minuto">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundo">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
